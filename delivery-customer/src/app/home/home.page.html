<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <!-- <ion-title>
      <ion-icon name="cart"></ion-icon>
      AJuSeYoo Shop
    </ion-title> -->
    <ion-buttons slot="start">
      <ion-button (click)="home()">
        <ion-icon name="cart"></ion-icon>
        <ion-text>Asecond</ion-text>
      </ion-button>
    </ion-buttons>
    <ion-title>주문하기</ion-title>
  </ion-toolbar>
</ion-header>
<link rel="stylesheet" href="./home.page.scss" />

<ion-content class="card-background-page">
  <ion-card>
    <img class="box1" src="../../assets/shop.jpg" alt="" />
    <div class="card-title">Shop</div>
    <div class="card-subtitle">주문하실 상품을 선택해주세요</div>
  </ion-card>
  <!-- </ion-content>
<ion-content> -->
  <ion-list>
    <ion-item
      *ngFor="let p of products | async"
      (click)="p.expanded = !p.expanded"
    >
      <!-- <ion-thumbnail slot="start">
        <ion-img [src]="p.img"></ion-img>
      </ion-thumbnail> -->

      <ion-label class="ion-text-wrap">
        {{ p.title }}
        <br />
        <b>{{ p.price | currency: "USD" }}</b>

        <div [hidden]="!p.expanded">
          {{ p.description }}
        </div>
      </ion-label>

      <ion-row slot="end" class="ion-no-padding ion-align-items-center">
        <ion-col size="5">
          <ion-button (click)="addToCart($event, p)" fill="clear">
            <ion-icon name="add" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col size="2">
          {{ cart[p.id] || 0 }}
        </ion-col>

        <ion-col size="4">
          <ion-button (click)="removeFromCart($event, p)" fill="clear">
            <ion-icon name="remove" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

  <ion-footer>
    <ion-card> </ion-card>
  </ion-footer>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCart()" color="secondary" #myfab>
      <ion-icon name="bag-handle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
