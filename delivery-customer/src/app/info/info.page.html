<ion-header>
  <ion-toolbar>
    <ion-title>info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label position="floating" color="primary">이름</ion-label>
      <ion-input type="text" [(ngModel)]="aname" name="aname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">전화번호</ion-label>
      <ion-input type="text" [(ngModel)]="aphone" name="aphone"></ion-input>
    </ion-item>

    <ion-button class="submit-btn" class="btn btn-primary" type="submit" (click)="CreateUser()">완료</ion-button>
  </form>
</ion-content>
