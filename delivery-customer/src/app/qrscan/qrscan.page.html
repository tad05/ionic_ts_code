<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic QR Scanner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="full" (click)="startScan()">
    <ion-icon slot="start" name="qr-scanner"></ion-icon>
    Start scan
  </ion-button>

  <ion-button
    expand="full"
    (click)="reset()"
    color="warning"
    *ngIf="scanResult"
  >
    <ion-icon slot="start" name="refresh"></ion-icon>
    Reset
  </ion-button>

  <!-- Shows our camera stream -->
  <video #video [hidden]="!scanActive" width="100%"></video>

  <!-- Used to render the camera stream images -->
  <canvas #canvas hidden></canvas>

  <!-- Stop our scanner preview if active -->
  <ion-button
    expand="full"
    (click)="stopScan()"
    color="danger"
    *ngIf="scanActive"
  >
    <ion-icon slot="start" name="close"></ion-icon>
    Stop scan
  </ion-button>
  <div *ngFor="let p of u_orders | async">
    <ion-card *ngIf="p.id == scanResult">
      <ion-card-header>
        <ion-card-title>QR Code</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{ scanResult }}
        {{ p.id }}
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
