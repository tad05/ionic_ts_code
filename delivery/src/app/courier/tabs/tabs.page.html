<ion-tabs (ionTabsDidChange)="setSelectedTab()">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="scanner">
      <ion-icon
        [name]="selected == 'scanner' ? 'scan' : 'scan-outline'"
      ></ion-icon>
      <!--qr-scanner -> scan-outline변경-->
      <ion-label>SCAN</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab1">
      <ion-icon
        [name]="selected == 'tab1' ? 'home' : 'home-outline'"
      ></ion-icon>
      <ion-label>HOME</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="maps">
      <ion-icon
        [name]="selected == 'maps' ? 'search' : 'search-outline'"
      ></ion-icon>
      <ion-label>MAP</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
