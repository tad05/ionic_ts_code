
<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>Admin homme</title>

  <link rel="stylesheet" href="./home.component.scss">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-5">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="assets/cart.jpg" alt="login" class="login-card-img">
         
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
              
              </div>
              <p class="login-card-description">Shop Admin Login</p>
              <form class="form-signin" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">
                  <div class="form-group">
                 
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email address" formControlName="email">
                  </div>
                  <div class="form-group mb-4">
                
                    <input type="password" name="password" id="password" class="form-control" placeholder="***********" formControlName="password" class="form-controll" required>
                  </div>
                  <!-- <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Login"> -->
                  <button class="submit-btn" type="submit" [disabled]="!validations_form.valid">로그인</button>
                </form>
           
            </div>
          </div>
        </div>
      </div>
     
    </div>
  </main>

</body>
</html>
